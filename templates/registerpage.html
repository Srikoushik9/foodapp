<!DOCTYPE html>
<html>
<head>
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food and Beverage company Order System - Registeration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
	<header>
        <nav>
            <ul>
                <li><a href="{{ url_for('view.index') }}">Home</a></li>
                <li class="login-link"><a href="{{ url_for('view.loginpage') }}">Login</a></li>
                <li class="register-link"><a href="{{ url_for('view.registerpage') }}">Register</a></li>
                <li><a href="{{ url_for('view.about') }}">About Us</a></li>
            </ul>
        </nav>
    </header>
	<main>
	<h1>Enter your details and get registered</h1>
	<form action="{{ url_for('view.register') }}" method="post">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password"><br><br>
		<input type="submit" value="Register">
	</form>
</main>
</body>
</html>
